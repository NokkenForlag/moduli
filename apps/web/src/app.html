<!DOCTYPE html>
<html lang="no" data-theme="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Moduli - Matematisk lÃ¦ringsplattform" />
    
    <!-- Prevent theme flicker -->
    <script>
      try {
        const saved = localStorage.getItem('moduli-theme');
        if (saved) {
          const state = JSON.parse(saved);
          const theme = state.temporal && new Date(state.temporal.expires) > new Date() 
            ? state.temporal.theme 
            : state.base;
          document.documentElement.setAttribute('data-theme', theme);
        }
      } catch (e) {
        // Fail silently
      }
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
