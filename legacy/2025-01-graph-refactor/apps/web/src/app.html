<!DOCTYPE html>
<html lang="no" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Moduli - Matematisk lÃ¦ringsplattform" />
    
    <!-- Prevent theme flicker -->
    <script>
      (function() {
        // Immediately set theme to prevent flash
        const savedTheme = localStorage.getItem('moduli-theme-preference');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;
        
        document.documentElement.classList.add('theme-' + theme);
        document.documentElement.style.colorScheme = theme;
        
        // Add no-transitions class to prevent transition on load
        document.documentElement.classList.add('no-transitions');
        
        // Remove no-transitions after load
        window.addEventListener('load', () => {
          requestAnimationFrame(() => {
            document.documentElement.classList.remove('no-transitions');
          });
        });
      })();
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
