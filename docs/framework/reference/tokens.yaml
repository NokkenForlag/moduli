  required:
    perConcept:
      minimum: 5
      mustInclude:
        - "Minst én {task:*}"
        - "Minst én {object:*}"
        - "Minst én vurderingstoken"
        
  patterns:
    valid: "^\\{[a-z]+:[a-zA-Z\\-\\*]+\\}$"
    
  reserved:
    - "{start}"
    - "{end}"
    - "{meta}"
    - "{system}"

